<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Language Skills</title>

<style>
body{
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  gap:60px;
  margin-top:100px;
}

/* Circle */
.skill{
  text-align:center;
}

.circle{
  width:100px;
  height:100px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
  color:orange;
  position:relative;
}

/* Background circle */
.circle::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  border-radius:50%;
  border:6px solid #eee;
}

/* Progress */
.progress{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:50%;
  border:6px solid orange;
  clip-path: inset(0 0 50% 0);
  transform: rotate(var(--value));
}

.title{
  margin-top:10px;
  font-weight:bold;
}

.level{
  color:gray;
}
</style>
</head>

<body>

<div class="skill">
  <div class="circle">
    22
    <div class="progress" style="--value:80deg"></div>
  </div>
  <div class="title">Reading</div>
  <div class="level">A1 Beginner</div>
</div>

<div class="skill">
  <div class="circle">
    28
    <div class="progress" style="--value:120deg"></div>
  </div>
  <div class="title">Listening</div>
  <div class="level">A1 Beginner</div>
</div>

<div class="skill">
  <div class="circle">
    33
    <div class="progress" style="--value:150deg"></div>
  </div>
  <div class="title">Writing</div>
  <div class="level">A2 Elementary</div>
</div>

<div class="skill">
  <div class="circle">
    40
    <div class="progress" style="--value:180deg"></div>
  </div>
  <div class="title">Speaking</div>
  <div class="level">A2 Elementary</div>
</div>

</body>
</html>
